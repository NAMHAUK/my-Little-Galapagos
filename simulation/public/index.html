<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Three.js 튜토리얼</title>
    <meta name="viewport"
      content="width=device-width,initial-scale=1.0,
      minimum-scale=1.0,maximum-scale=1.0" />
    <script type="importmap">
      {
        "imports": {
          "three": "./build/three.module.js"
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
    <script type="module" src="client.js" defer></script>
    <script type="module" src="chart.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="statstyle.css">
  </head>
 
  <body style="margin:0;padding:0;overflow:hidden">
    <title id="title">리얼 야생 버라이어티</title>
    <div class="canvas">
      <canvas id="c"></canvas>
    </div>
    
    <div class="settingbox">

      <div class="controlbar">
        <button class="button" id="creatureBtn">creature</button>
        <button class="button">env</button>
        <button class="button">disasters</button>
        <button class="button">뭐쓰지</button>
        <button class="button">뭐쓸까</button>
      </div>

      <dialog id="creatureDialog">
        <!-- <form method="dialog"> -->
        <div id="dialogContainer">
          <div id="preview">
            <button id="previewBtn">preview</button>
          </div>
  
          <div id="featureList">
            <div id="featureBar">
              <form action="'/action_page.php" method="get">
                <label for="vol" class="featureTag">Property</label>
                <label><input type="radio" id="prey" name="property" value="prey">Prey</label>
                <label><input type="radio" id="predetor"name="property" value="predetor">Predetor</label>
              </form>
            </div>

            <div id="featureBar">
              <form action="'/action_page.php" method="get">
                <label for="vol" class="featureTag">Speed</label>
                <input type="range" id="speed" min="1" max="5">
              </form>
            </div>
            
            <div id="featureBar">
              <form action="'/action_page.php" method="get">
                <label for="vol" class="featureTag">Visible Range</label>
                <input type="range" id="sight" min="1" max="5">
              </form>
            </div>
            
            <div id="featureBar">
              <form action="'/action_page.php" method="get">
                <label for="vol" class="featureTag">Cold Resistance</label>
                <input type="range" id="cold" min="1" max="5">
              </form>
            </div>
            
            <div id="featureBar">
              <form action="'/action_page.php" method="get">
                <label for="vol" class="featureTag">Hot Resistance</label>
                <input type="range" id="hot" min="1" max="5">
              </form>
            </div>
            
            <div id="featureBar">
              <form action="'/action_page.php" method="get">
                <label for="vol" class="featureTag">Energy Efficiency</label>
                <input type="range" id="eff" min="1" max="5">
              </form>
            </div>
            <menu>
              <button id="cancelBtn" type="reset">cancle</button>
              <button id="confirmBtn">confirm</button>
            </menu>
          </div>
        </div>
        <!-- </form> -->
        <div id="gridmapContainer">
          <div class="grid-container">
            <canvas class="grid-item" id="00">1</canvas>
            <canvas class="grid-item" id="10">2</canvas>
            <canvas class="grid-item" id="20">3</canvas>
            <canvas class="grid-item" id="30">4</canvas>
            
            <canvas class="grid-item" id="01">5</canvas>
            <canvas class="grid-item" id="11">6</canvas>
            <canvas class="grid-item" id="21">7</canvas>
            <canvas class="grid-item" id="31">8</canvas>
            
            <canvas class="grid-item" id="02">9</canvas>
            <canvas class="grid-item" id="12">10</canvas>
            <canvas class="grid-item" id="22">11</canvas>
            <canvas class="grid-item" id="31">12</canvas>
            
            <canvas class="grid-item" id="03">13</canvas>
            <canvas class="grid-item" id="13">14</canvas>
            <canvas class="grid-item" id="23">15</canvas>
            <canvas class="grid-item" id="33">16</canvas>
          </div>
          <button id="gridConfirmBtn">GO!!</button>
        </div>
      </dialog>

    </div>
    <div class="rightsidedBox">
      <div id="speedControlBar">
        <label for="vol" id="frameTag">change speed</label>
        <button id="aniplay">play</button>
        <button id="pause">pause</button>
        <input type="range" id="framecount" min="1" max="30">
        <output id="frameNum">15</output>
      </div>

    <div class="statisticBox">
      <!-- 여기에 확률 그래프들 얹기 -->
      <ul>
        <li><a id="currentCreature">현재 개체수</a></li>
        <li><a id="changeCreature">개체수 변화</a></li>
        <li><a id="creatureCharacter">개체 성격</a></li>
      </ul>
      <div class="chartContainer">
        <canvas id="cur-chart"></canvas>
        <canvas id="line-chart"></canvas>
        <canvas id="char-chart"></canvas>
        <div id="selectgridMap">
          <div class="grid-c">
            <canvas class="grid-" id="0">0</canvas>
            <canvas class="grid-" id="1">1</canvas>
            <canvas class="grid-" id="2">2</canvas>
            <canvas class="grid-" id="3">3</canvas>
            
            <canvas class="grid-" id="4">4</canvas>
            <canvas class="grid-" id="5">5</canvas>
            <canvas class="grid-" id="6">6</canvas>
            <canvas class="grid-" id="7">7</canvas>
            
            <canvas class="grid-" id="02">8</canvas>
            <canvas class="grid-" id="12">9</canvas>
            <canvas class="grid-" id="22">10</canvas>
            <canvas class="grid-" id="31">11</canvas>
            
            <canvas class="grid-" id="03">12</canvas>
            <canvas class="grid-" id="13">13</canvas>
            <canvas class="grid-" id="23">14</canvas>
            <canvas class="grid-" id="33">15</canvas>
          </div>
        </div>
        
      </dif> 
    </div>
  </body>
</html>
